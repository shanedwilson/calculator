<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>

    <h1 id="page-title">The Most Basic Of Basic Calculators</h1>

    <div class="calculator col-6 offset-md-3">
        <div id="result"></div>
        <div class="row">
            <button type="button" class="col m-1 btn btn-secondary" id="sevenButton">7</button>
            <button type="button" class="col m-1 btn btn-secondary" id="eightButton">8</button>
            <button type="button" class="col m-1 btn btn-secondary" id="nineButton">9</button>
            <button type="button" class="col m-1 btn btn-primary" id="addButton">+</button>
        </div>
        <div class='row'>
            <button type="button" class="col m-1 btn btn-secondary" id="fourButton">4</button>
            <button type="button" class="col m-1 btn btn-secondary" id="fiveButton">5</button>
            <button type="button" class="col m-1 btn btn-secondary" id="sixButton">6</button>
            <button type="button" class="col m-1 btn btn-primary" id="minusButton">-</button>
        </div>
        <div class='row'>
            <button type="button" class="col m-1 btn btn-secondary" id="oneButton">1</button>
            <button type="button" class="col m-1 btn btn-secondary" id="twoButton">2</button>
            <button type="button" class="col m-1 btn btn-secondary" id="threeButton">3</button>
            <button type="button" class="col m-1 btn btn-primary" id="multiButton">*</button>
        </div>
        <div class='row'>
            <button type="button" class="col m-1 btn btn-secondary" id="zeroButton">0</button>
            <button type="button" class="col m-1 btn btn-danger" id="equalsButton">=</button>
            <button type="button" class="col m-1 btn btn-success" id="clearButton">A/C</button>
            <button type="button" class="col m-1 btn btn-primary" id="divideButton">/</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/helpers/maths.js" type="module"></script>
    <script src="./javascripts/helpers/buttonEvents.js" type="module"></script>
    <script src="./javascripts/components/calculator.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
